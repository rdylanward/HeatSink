{% extends "base.html" %}
{% block container %}

        <!--  SETTINGS CONTENT  -->
        <div class="row container-settings">
            <div class="row">
                <div class="col s12 m8 offset-m2 l4 offset-l2 white-text">
                        <p class="settings-greeting">Hello, {{ member }}. Here are you heaters:</p>
                </div>
            </div>

            <!--  ADMINISTER MEMBERS  -->
            <div class="row container-settings-members">
                <div class="row">
                    <div class="col s12 m8 offset-m1 l6 offset-l2 left-align settings-members-title amber-text text-lighten-2" id="member-admin">
                        <h1>Member Administration</h1>
                    </div>
                </div>

                <!--  UPDATE MEMBER  -->
                <div class="row">
                    <div class="col s12 m8 offset-m1 l6 offset-l2 white-text" id="update-member">
                        <div class="col s12 m8 offset-m1 l6 offset-l2 left-align white-text">
                            <h2 class="update-member-title">Update Member Data</h2>
                        </div>
                        <form class="col s12 method="POST" action="{{ url_for('updateMember', member=member, admin=admin) }}">

                            <!--  ENTER USERNAME  -->
                            <div class="row">
                                <div class="input-field col s12">
                                    <i class="fas fa-user prefix"></i>
                                    <input id="username" name="username" type="text" minlength="2" pattern="[a-zA-Z0-9.-_]{2,}" class="validate white-text" required>
                                    <label for="username">USERNAME</label>
                                </div>
                            </div>

                            <!--  ENTER PASSWORD  -->
                            <div class="row">
                                <div class="input-field col s12">
                                    <i class="fas fa-key prefix"></i>
                                    <input id="password" name="password" type="password" minlength="9" pattern="[a-zA-Z0-9._%+-$@*^!#|~'{}[]=£&€]{9,}" class="validate white-text" required>
                                    <label for="password">PASSWORD</label>
                                </div>
                            </div>

                            <!--  MEMBER TYPE SELECTION  -->
                            <div class="row">
                                <div class="input-field col s6">
                                    <i class="fas fa-cog white-text prefix"></i>
                                    <div class="switch valign-wrapper">
                                        <label for="is_admin">
                                            <input type="checkbox" id="is_admin" name="is_admin">
                                            <span class="lever"></span>
                                            Admin
                                        </label>
                                    </div>
                                </div>
                            </div>

                            <!--  SUBMIT UPDATED MEMBER DATA  -->
                            <div class="row">
                                <button type="submit" class="col s6 offset-s3 waves-effect waves-red center-align btn-flat white-text">
                                    <i class="fas fa-user-plus prefix"></i>
                                    UPDATE MEMBER
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
                <!--  /UPDATE MEMBER  -->

            </div>
            <!--  /ADMINISTER MEMBERS  -->


        </div>
        <!--  /SETTINGS CONTENT  -->

{% endblock %}
